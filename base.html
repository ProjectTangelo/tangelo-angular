<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>tangelo</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>

    <link href="lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="lib/fontawesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link href="lib/ionicons/css/ionicons.min.css" rel="stylesheet" type="text/css" />
    <link href="lib/admin-lte/dist/css/AdminLTE.min.css" rel="stylesheet" type="text/css" />

    <link href="dist/css/tangelo.css" rel="stylesheet" type="text/css" />

  <body ng-app="acmlan" class="skin-yellow">
    <div class="wrapper">
      <!-- header logo: style can be found in header.less -->
      <header class="main-header">
        <!-- Logo -->
        <a href="/" class="logo">
          <strong>tan</strong>gelo
        </a>
        <!-- Header Navbar: style can be found in header.less -->
        <nav class="navbar navbar-static-top" role="navigation">
          <!-- Sidebar toggle button-->
          <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
            <span class="sr-only">Toggle navigation</span>
          </a>
        </nav>
      </header>

      <acm-sidebar></acm-sidebar>

      <!-- Right side column. Contains the navbar and content of the page -->
      <div class="content-wrapper">
        <!-- Content Header (Page header) -->

        <section ng-view class="content">
        </section>

      </div>
      <!-- /.content-wrapper -->

    </div>
    <!-- ./wrapper -->

    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="lib/lodash/lodash.min.js" type="text/javascript"></script>
    <script src="lib/angular/angular.min.js" type="text/javascript"></script>
    <script src="lib/angular-route/angular-route.min.js" type="text/javascript"></script>
    <script src="lib/marked/marked.min.js"></script>
    <script src="lib/admin-lte/dist/js/app.min.js" type="text/javascript"></script>

    <script src="plugins/slimScroll/jquery.slimscroll.min.js" type="text/javascript"></script>
    <script src="plugins/fastclick/fastclick.min.js"></script>


    <script src="app/services/demo.js"></script>
    <script src="app/services/nodes.js"></script>
    <script src="app/services/users.js"></script>
    <script src="app/services/lessons.js"></script>
    <script src="app/services/lxc.js"></script>
    <script src="app/admin/admin.js"></script>
    <script src="app/app.js"></script>
    <script src="app/directives/content.js"></script>
    <script src="app/directives/lxc.js"></script>
    <script src="app/directives/users.js"></script>
    <script src="app/directives/lessons.js"></script>
    <script src="app/directives/navigation.js"></script>

</html>
