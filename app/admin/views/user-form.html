<form role="form">
  <div class="box-body">
    <div class="form-group">
      <label for="user-username">Username</label>
      <input required type="text" class="form-control" ng-model="user.username" id="user-username" placeholder="Username">
    </div>

    <div class="form-group">
      <label for="user-fname">First Name</label>
      <input required type="text" class="form-control" ng-model="user.name_first" id="user-fname" placeholder="First Name">
    </div>


    <div class="form-group">
      <label for="user-lname">Last Name</label>
      <input required type="text" class="form-control" ng-model="user.name_last" id="user-lname" placeholder="Last Name">
    </div>

    <div class="form-group">
      <label for="user-email">Email</label>
      <input required type="email" class="form-control" ng-model="user.email" id="user-email" placeholder="user@email.com">
    </div>

    <div class="form-group">
      <label>Type</label>
      <br>
      <label><input type="radio" ng-model="user.type" value="user"> User</label>
      <br>
      <label><input type="radio" ng-model="user.type" value="admin"> Admin</label>
    </div>

    <div class="form-group">
      <label for="user-password">Password</label>
      <input required type="password" class="form-control" ng-model="user.password" id="user-password">
      <label for="user-password-confirm">Confirm Password</label>
      <!-- TODO - validation -->
      <input required type="password" class="form-control" id="user-password-confirm">
    </div>
  </div>

  <div class="box-footer">
    <button type="submit" class="btn btn-primary" ng-click="submit()">Submit</button>
  </div>
</form>
