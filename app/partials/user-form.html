    <form role="form" user-form>
      <div class="box-body">
        <div class="form-group">
          <label for="user-username">Username</label>
          <input required type="text" class="form-control" ng-model="user.username" id="user-username" placeholder="steve101">
        </div>


        <div class="form-group">
          <label for="user-fname">First Name</label>
          <input required type="text" class="form-control" ng-model="user.fname" id="user-fname" placeholder="First Name">
        </div>


        <div class="form-group">
          <label for="user-lname">Last Name</label>
          <input required type="text" class="form-control" ng-model="user.lname" id="user-lname" placeholder="Last Name">
        </div>

        <div class="form-group"> 
          <label for="user-email">Email</labael>
          <input required type="email" class="form-control" ng-model="user.email" id="user-email" placeholder="me@example.com">
        </div>


        <div class="form-group">
          <label for="user-type">Type</label>
          <input required type="text" class="form-control" ng-model="user.type" id="user-type" placeholder="User">
        </div>

        <div class="form-group">
          <label for="exampleInput requiredPassword1">Password</label>
          <input required type="password" class="form-control" id="exampleInput requiredPassword1" placeholder="Password">
        </div>

      </div><!-- /.box-body -->

      <div class="box-footer">
        <button type="submit" class="btn btn-primary" ng-click="submit()">Submit</button>
      </div>
    </form>
