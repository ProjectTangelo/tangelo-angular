<div class="user-list">
  <table class="table table-striped">
  <thead>
    <tr>
      <th>#</th>
      <th>Username</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Type</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="user in users track by $index" ng-click="invokeEdit(user)">
      <td>{{ $index + 1 }}</td>
      <td>{{ user.username }}</td>
      <td>{{ user.name_first }}</td>
      <td>{{ user.name_last }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.type }}</td>
    </tr>
  </tbody>
  </table>
</div>
