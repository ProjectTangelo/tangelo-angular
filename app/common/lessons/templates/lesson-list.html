<div class="lesson-list">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Lesson ID</th>
        <th>Lesson Name</th>
        <th>Open</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="file in files track by $index" id="file{{ $index + 1 }}">
        <td>{{ $index + 1 }}</td>
        <td>{{ file.filename }}</td>

        <td id="edit-button" ng-click="viewLesson(file)">
          <span class="glyphicon glyphicon-folder-open"></span>
        </td>
        <td id="delete-button" ng-click="deleteLesson(file, 'file' + ($index+1) )">
          <span class="glyphicon glyphicon-remove"></span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
