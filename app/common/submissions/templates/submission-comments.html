<div>
	<ul>
		<li ng-repeat="item in commentList">
			<p><strong>Name:</strong>  {{ item.name }}</p>
			<p><strong>Date:</strong>  {{ item.date }}</p>
			<p>
				{{ item.comment }}
			</p>
		</li>
	</ul>
	<div class="form-group">		
		    <hr ng-show="commentsLength.length > 1">
		    <textarea ng-model="commentText" class="form-control" name="" id="" cols="30" rows="3"></textarea>
  	</div>
	<div class="form-group">
		<button class="btn" ng-click="sendComment($event)">Submit</button>
	</div>
</div>
