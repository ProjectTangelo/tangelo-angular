<div class="user-list">
	<table class="table table-striped">
	<thead>
		<tr>
			<th>User </th>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Email</th>
			<th>Admin?</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="user in users track by $index">
			<td>{{ $index + 1 }}</td>
			<td>{{ user.name.first }}</td>
			<td>{{ user.name.last }}</td>
			<td>{{ user.email }}</td>
			<td>{{ user.isAdmin ? 'Yes' : 'No'}}</td>
		</tr>
	</tbody>
	</table>
</div>
