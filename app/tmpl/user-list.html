<div class="user-list">
	<table class="table table-striped">
	<thead>
		<tr>
			<th>User </th>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Email</th>
			<th>Type</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="user in users track by $index">
			<td>{{ $index + 1 }}</td>
			<td>{{ user.fname }}</td>
			<td>{{ user.lname }}</td>
			<td>{{ user.email }}</td>
			<td>{{ user.type }}</td>
		</tr>
	</tbody>
	</table>
</div>
